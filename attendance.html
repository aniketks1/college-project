<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management Dashboard - Attendance</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="students.html">Student Dashboard</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="students.html"
								>Students</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="teachers.html"
								>Teachers</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="courses.html">Courses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="attendance.html"
								>Attendance</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<h1>Attendance</h1>

			<!-- Date Selector -->
			<div class="mb-4">
				<label for="attendance-date" class="form-label"
					>Select Date</label
				>
				<input
					type="date"
					class="form-control"
					id="attendance-date"
					required />
			</div>

			<!-- Attendance Marking Table -->
			<h3>Mark Attendance</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Roll No</th>
						<th>Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="attendance-table"></tbody>
			</table>

			<button class="btn btn-primary mt-3" id="save-attendance">
				Save Attendance
			</button>

			<!-- Today's Attendance Section -->
			<h3 class="mt-5">Today's Attendance</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Roll No</th>
						<th>Name</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody id="todays-attendance-table"></tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
