<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management Dashboard - Courses</title>
		<link href="bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="students.html">Student Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="students.html">Students</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="teachers.html">Teachers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="courses.html">Courses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="attendance.html">Attendance</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<h1>Courses</h1>

			<!-- Cards -->
			<div class="row mb-4">
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Total Courses</h5>
							<p class="card-text" id="total-courses">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Active Courses</h5>
							<p class="card-text" id="active-courses">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Inactive Courses</h5>
							<p class="card-text" id="inactive-courses">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Completed Courses</h5>
							<p class="card-text" id="completed-courses">0</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Add/Edit Course Form -->
			<div class="card mb-4">
				<div class="card-header">Add/Edit Course</div>
				<div class="card-body">
					<form id="course-form">
						<div class="mb-3">
							<label for="course-id" class="form-label">Course ID</label>
							<input type="text" class="form-control" id="course-id" required />
						</div>
						<div class="mb-3">
							<label for="course-name" class="form-label">Name</label>
							<input type="text" class="form-control" id="course-name" required />
						</div>
						<div class="mb-3">
							<label for="instructor" class="form-label">Instructor</label>
							<select class="form-select" id="instructor" required></select>
						</div>
						<div class="mb-3">
							<label for="course-status" class="form-label">Status</label>
							<select class="form-select" id="course-status" required>
								<option value="active">Active</option>
								<option value="inactive">Inactive</option>
								<option value="completed">Completed</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary" id="course-submit-btn">Add Course</button>
						<button type="button" class="btn btn-secondary" id="course-cancel-edit" style="display: none">Cancel</button>
					</form>
				</div>
			</div>

			<!-- Courses Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Course ID</th>
						<th>Name</th>
						<th>Instructor</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="courses-table"></tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
