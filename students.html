<!-- students.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management Dashboard - Students</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="students.html"
					>Student Dashboard</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="students.html"
								>Students</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="teachers.html"
								>Teachers</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="courses.html">Courses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="attendance.html"
								>Attendance</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<h1>Students</h1>

			<!-- Cards -->
			<div class="row mb-4">
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Total Students</h5>
							<p class="card-text" id="total-students">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Active Students</h5>
							<p class="card-text" id="active-students">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Inactive Students</h5>
							<p class="card-text" id="inactive-students">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Graduated Students</h5>
							<p class="card-text" id="graduated-students">0</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Add/Edit Student Form -->
			<div class="card mb-4">
				<div class="card-header">Add/Edit Student</div>
				<div class="card-body">
					<form id="student-form">
						<div class="mb-3">
							<label for="roll-no" class="form-label"
								>Roll No</label
							>
							<input
								type="text"
								class="form-control"
								id="roll-no"
								required />
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input
								type="text"
								class="form-control"
								id="name"
								required />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								required />
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label"
								>Phone Number</label
							>
							<input
								type="tel"
								class="form-control"
								id="phone"
								required />
						</div>
						<div class="mb-3">
							<label for="course" class="form-label"
								>Course Enrolled</label
							>
							<select
								class="form-select"
								id="course"
								required></select>
						</div>
						<div class="mb-3">
							<label for="dob" class="form-label"
								>Date of Birth</label
							>
							<input
								type="date"
								class="form-control"
								id="dob"
								required />
						</div>
						<div class="mb-3">
							<label for="status" class="form-label"
								>Status</label
							>
							<select class="form-select" id="status" required>
								<option value="active">Active</option>
								<option value="inactive">Inactive</option>
								<option value="graduated">Graduated</option>
							</select>
						</div>
						<button
							type="submit"
							class="btn btn-primary"
							id="submit-btn">
							Add Student
						</button>
						<button
							type="button"
							class="btn btn-secondary"
							id="cancel-edit"
							style="display: none">
							Cancel
						</button>
					</form>
				</div>
			</div>

			<!-- Students Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Roll No</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Course</th>
						<th>DOB</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="students-table"></tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
