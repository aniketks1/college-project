<!-- teachers.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management Dashboard - Teachers</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="students.html"
					>Student Dashboard</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="students.html"
								>Students</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="teachers.html"
								>Teachers</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="courses.html">Courses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="attendance.html"
								>Attendance</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<h1>Teachers</h1>

			<!-- Cards -->
			<div class="row mb-4">
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Total Teachers</h5>
							<p class="card-text" id="total-teachers">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Active Teachers</h5>
							<p class="card-text" id="active-teachers">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Inactive Teachers</h5>
							<p class="card-text" id="inactive-teachers">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Retired Teachers</h5>
							<p class="card-text" id="retired-teachers">0</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Add/Edit Teacher Form -->
			<div class="card mb-4">
				<div class="card-header">Add/Edit Teacher</div>
				<div class="card-body">
					<form id="teacher-form">
						<div class="mb-3">
							<label for="teacher-id" class="form-label"
								>Teacher ID</label
							>
							<input
								type="text"
								class="form-control"
								id="teacher-id"
								required />
						</div>
						<div class="mb-3">
							<label for="teacher-name" class="form-label"
								>Name</label
							>
							<input
								type="text"
								class="form-control"
								id="teacher-name"
								required />
						</div>
						<div class="mb-3">
							<label for="teacher-email" class="form-label"
								>Email</label
							>
							<input
								type="email"
								class="form-control"
								id="teacher-email"
								required />
						</div>
						<div class="mb-3">
							<label for="teacher-status" class="form-label"
								>Status</label
							>
							<select
								class="form-select"
								id="teacher-status"
								required>
								<option value="active">Active</option>
								<option value="inactive">Inactive</option>
								<option value="retired">Retired</option>
							</select>
						</div>
						<button
							type="submit"
							class="btn btn-primary"
							id="teacher-submit-btn">
							Add Teacher
						</button>
						<button
							type="button"
							class="btn btn-secondary"
							id="teacher-cancel-edit"
							style="display: none">
							Cancel
						</button>
					</form>
				</div>
			</div>

			<!-- Teachers Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Teacher ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="teachers-table"></tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
